<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fullimg" id="fullbox">
      <img
        src="./images/prev.png"
        alt="previcon"
        srcset=""
        id="back"
        onclick="changeimage(-1)"
        class="navig"
      />

      <img src="./images/pic1.jpg" alt="" id="fullimg" srcset="" />
      <span onclick="closeimg()">X</span>

      <img
        src="./images/next.png"
        alt="nexticon"
        id="next"
        onclick="changeimage(1)"
        srcset=""
        class="navig"
      />
    </div>
    <div class="container">
      <h1>Image Gallery</h1>

      <div class="gallery" id="gallery">
        <img
          src="./images/pic5.jpg"
          id="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic2.jpg"
          id="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic3.jpg"
          id="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic4.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic5.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic6.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic7.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic8.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic9.jpg"
          alt="img1"
          height="350px"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic10.jpg"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic11.webp"
          alt="img1"
          onclick="openimg(this.src)"
          srcset=""
        />
        <img
          src="./images/pic12.jpg"
          alt="img1"
          height="350px"
          onclick="openimg(this.src)"
          srcset=""
        />
      </div>
    </div>
    <script>
      var fullbox = document.getElementById("fullbox");
      var fullimg = document.getElementById("fullimg");
      var gallery = document.getElementById("gallery");

      var back = document.getElementById("back");

      let curent = 0;
      const imagesrc = [
        "./images/pic1.jpg",
        "./images/pic2.jpg",
        "./images/pic3.jpg",
        "./images/pic4.jpg",
        "./images/pic5.jpg",
        "./images/pic6.jpg",
        "./images/pic7.jpg",
        "./images/pic8.jpg",
        "./images/pic9.jpg",
        "./images/pic10.jpg",
        "./images/pic11.webp",
        "./images/pic12.jpg",
      ];
      function changeimage(direc) {
        curent += direc;
        if (curent < 0) {
          curent = imagesrc.length - 1;
        } else if (curent >= imagesrc.length) {
          curent = 0;
        }
        fullimg.src = imagesrc[curent];
      }

      function openimg(ok) {
        fullbox.style.display = "flex";
        fullimg.src = ok;
      }
      function closeimg() {
        fullbox.style.display = "none";
      }
    </script>
  </body>
</html>
